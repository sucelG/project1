<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIHE Student Accommodation - Register</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="/"> <img src="/images/logo.jpg" alt="logo" /></a>
      <h1>Register for CIHE Student Accommodation</h1>

      <nav>
        <ul>
          <li><a href="/pages/login.html">Login</a></li>
          <li><a href="/pages/register.html">Register</a></li>
          <li>
            <a href="/pages/post-accommodation.html">Post Accommodation</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Registration Form -->
    <section id="register">
      <form id="registerForm">
        <input type="text" placeholder="Student ID" name="studentID" required />
        <input type="email" placeholder="Email" name="email" required />
        <input
          type="password"
          placeholder="Password"
          name="password"
          required
        />
        <input
          type="password"
          placeholder="Confirm Password"
          name="confirmPassword"
          required
        />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="/pages/login.html">Login here</a></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>
          &copy; 2024 CIHE Accommodation Website. Sushil Ghimire 2024 All Rights
          Reserved!
        </p>
      </footer>
    <script src="scripts.js"></script>
  </body>
</html>
